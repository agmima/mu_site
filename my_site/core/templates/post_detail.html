{% extends 'base.html' %}
{% block content %}
<div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title">Post detail</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Post title</label>
                        <input class="form-control" value="{{object.title}}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Post description</label>
                        <input class="form-control" value="{{object.description}}" disabled>
                    </div>
                    <div class="form-group">
                        <label>Post image</label>
                        <input class="form-control" value="{{object.post_image}}"disabled>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/post/edit/{{ object.id }}" class="btn btn-warning">Edit</a>
                    <a href="/post/delete/{{ object.id }}" class="btn btn-danger">Delete</a>
                </div>
            </form>

        </div>

    </div>
</div>

{% endblock %}
