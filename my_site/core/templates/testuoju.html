{% extends 'base.html' %}
{% block content %}


    <div class="card" style="width: 18rem;">
          {% csrf_token %}

  <img src="..." class="card-img-top" alt="...">

      {% for post in object_list %}

    <p class="card-text"> {{post.description}} </p>

  </div>
</div>


{% endblock %}
